      <td>快递公司名称</td>
      <td><input type="text" name="company" id="company" class="form-control" required="" value="{$info.company}"></td>

      <td><input type="text" name="code" id="code" class="form-control" required="" value="{$info.code}"></td>
    </tr>
  </table>
