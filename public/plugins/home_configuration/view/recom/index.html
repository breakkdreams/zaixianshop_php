<script type="text/javascript">

    /**
     * 添加热门推荐
     */
    function addRecom(){
        let addpageurl = "{:cmf_plugin_url('HomeConfiguration://recom/addRecomPage')}?type=1";
        let addurl = "{:cmf_plugin_url('HomeConfiguration://recom/addRecom')}";
        layer.open({
            type: 2,
            title: '添加热门推荐',
            shadeClose: true,
            shade: 0.8,
            area: ['800px', '500px'],
            btn:['提交','关闭'],
            fixed:false,
            content: addpageurl, //iframe的url
            yes:function(index, layero){
                var body = layer.getChildFrame('body', index); 

                //parentInfo = window["layui-layer-iframe" + index].callbackdata();
                //console.log(parentInfo);


                
                var name = body.find('input[name=name]').val();
                var jump = body.find('input[name=jump]').val();
                var type = body.find('input[name=type]').val();
                var picture = body.find('input[name=picture]').val();
                var status = body.find('input[name=status]').val();
                //alert(cstaus);

                if(name==''){
                    layer.msg('热门推荐名称不可为空', function(){
                    });
                    return false;
                }
                if(picture==''){
                    layer.msg('图像不可为空', function(){
                    });
                    return false;
                }
                if(jump==''){
                    layer.msg('跳转链接不可为空', function(){
                    });
                    return false;
                }
                
                $.ajax({   
                    url:addurl,
                    type:'post',
                    data:{  
                           name : name,  
                           jump : jump,  
                           type : type,  
                           picture : picture,
                           status : status,
                    },  
                    dataType:'json',
                    success:function(datas){
                        console.log(datas);
                        console.log('datas');
                        if(datas.status=='success'){
                            layer.msg(datas.message,{time:1500},function(){
                                layer.closeAll();
                                window.location.reload(); 
                            });
                        }else if(datas.status=='error'){
                            console.log('BB');
                            layer.msg(datas.message);
                        }
                    },
                    error:function(data){
                        layer.msg('添加失败');
                        return false;
                    }
                })
            }

        });
    }
</script>

<script>
//页面层
function sort(){
    console.log('VVV');
    var list = $('#dara').find(".sort");
    var data=new Array();
    var key=new Array();
    var value=new Array();
    console.log(list);
    for(var i=0;i<list.length && list[i];i++)
    {
        key[i] = list[i].id;
        value[i] = list[i].value;
    }

    $.ajax({
        url:"{:cmf_plugin_url('HomeConfiguration://recom/recomSort')}?key="+key+'&value='+value,
        data:data,
        success:function(data){
            if(data.type=='success'){
                window.location.reload();
            }else if(data.type=='error'){
                layer.msg('排序失败');
            }
        },
        error:function(data){
            layer.msg('排序失败');
            return false;
        }
    })

}
</script>

<script>
    //全选删除
    function selectAll(){
    var checklist = document.getElementsByName ("selected");
    if(document.getElementById("controlAll").checked)
    {
        for(var i=0;i<checklist.length;i++)
        {
            checklist[i].checked = 1;
        }
        }else{
        for(var j=0;j<checklist.length;j++)
        {
            checklist[j].checked = 0;
        }
    }
    }

    var str=document.getElementsByName("selected");
    var objarray=str.length;
    var chestr="";
    for (i=0;i<objarray;i++)
    {
        if(str[i].checked == true)
        {
            chestr+=str[i].value+",";
        }
    }
    console.log(chestr);
</script>
<script>
    function del_all(){
        var del_url = "{:cmf_plugin_url('HomeConfiguration://recom/allDelete')}";
        console.log('A');
        var a = confirm('您确定要删除这条数据吗?');
        if(a){
            var question_class_ids = '';
            var count = 0;
            $('input[name="selected"]:checked').each(function(){
                count ++;
                question_class_ids += $(this).val() + ',';
            });
            console.log(count);
            console.log(question_class_ids);
            if (!count) {
                alert('对不起，请选择至少一项进行删除！');
                return;
            }
        }
        question_class_ids = question_class_ids.substr(0, question_class_ids.length - 1);
        $.ajax({
            url:del_url,
            data:{ids:question_class_ids},
            success:function(data){
                console.log(data);
                if(data.type=='success'){
                    layer.msg(data.msg,{time:2000},function(){
                        window.location.reload();//刷新页面
                    });
                }else if(data.type=='error'){
                    layer.msg(data.msg);
                }
            },
            error:function(data){
                console.log(data);
                layer.msg('修改失败');
                return false;
            }
        })
    }
</script>
