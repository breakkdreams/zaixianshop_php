<!DOCTYPE html>
<html>
<head>
  <include file="public/head"/>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>修改收货地址</title>
  <link rel="stylesheet" href="__STATIC__/css/layui.css"  media="all">
  <style type="text/css">
      a{color:#18BC9C;}
  </style>
</head>
<body>
<div class="wrap js-check-wrap">
    <form class="form-horizontal" id="cityform">
        <div class="form-group">
            <label class="col-sm-2 control-label">姓名：</label>
            <div class="col-sm-10">
                <input type="text" name="lx_name" class="form-control" autocomplete="off" value="{$order.lx_name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电话：</label>
            <div class="col-sm-10">
                <input type="text" name="lx_mobile" class="form-control" autocomplete="off" value="{$order.lx_mobile}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">省：</label>
            <div class="col-sm-10">
                <input type="text" name="province" class="form-control" autocomplete="off" value="{$order.province}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">市：</label>
            <div class="col-sm-10">
                <input type="text" name="city" class="form-control" autocomplete="off" value="{$order.city}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">县：</label>
            <div class="col-sm-10">
                <input type="text" name="area" class="form-control" autocomplete="off" value="{$order.area}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">详细地址：</label>
            <div class="col-sm-10">
                <input type="text" name="address" class="form-control" autocomplete="off" value="{$order.address}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮政编码：</label>
            <div class="col-sm-10">
                <input type="text" name="lx_code" class="form-control" autocomplete="off" value="{$order.lx_code}">
            </div>
        </div>
    </form>
</div>
</body>

<include file="public/scripts"/>
<script src="__STATIC__/js/layui/layui.all.js"></script>
<script type="text/javascript">

</script>
</html>
