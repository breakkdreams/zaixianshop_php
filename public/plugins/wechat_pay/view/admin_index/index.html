<!DOCTYPE html>
<html>
<head>
    <title>模块演示</title>
    <include file='public/head'>
</head>
<body>
        
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a>基本配置</a>
            </li>
        </ul>
        <br>

        <form method="POST" class="js-ajax-form" action="{:cmf_plugin_url('WechatPay://admin_index/editSetting')}">
            <table class="table table-bordered table-hover"  style="text-align:center;width:800px">

                <tbody>
                    <tr>
                        <td width="200">是否开启微信支付</td>
                        <td>
                            <if condition="$data['wechatpay_off']==0">
                            <label><input name="setconfig[wechatpay_off]" checked type="radio" value="0"/>开</label> 
                            <label><input name="setconfig[wechatpay_off]" type="radio" value="1"/>关</label>
                            <else />
                            <label><input name="setconfig[wechatpay_off]"  type="radio" value="0"/>开</label> 
                            <label><input name="setconfig[wechatpay_off]" checked type="radio" value="1"/>关</label>
                            </if>
                            <a target="_blank" href="https://pay.weixin.qq.com" style="color:red;">（https://pay.weixin.qq.com/）</a>
                        </td>
                    </tr>
                    <tr>
                        <td width="200">微信公众号 appid</td>
                        <td><input type="text" name="setconfig[wechatpay_appid]" class="form-control" value="{$data['wechatpay_appid']}" ></td>
                    </tr>
                    <tr>
                        <td width="200">微信公众号 appsecret</td>
                        <td><input type="text" name="setconfig[wechatpay_appsecret]" class="form-control"  value="{$data['wechatpay_appsecret']}" ></td>
                    </tr>
                    <tr>
                        <td width="200">微信支付 商户号</td>
                        <td><input type="text" name="setconfig[wechatpay_mchid]" class="form-control"  value="{$data['wechatpay_mchid']}" ></td>
                    </tr>
                    <tr>
                        <td width="200">微信支付 密钥</td>
                        <td><input type="text" name="setconfig[wechatpay_key]" class="form-control"  value="{$data['wechatpay_key']}" ></td>
                    </tr>
                    <tr>
                        <td width="200">微信支付 证书1</td>
                        <td>EXTEND_PATH-wechatPay/cert/apiclient_cert.pem</td>
                    </tr>
                    <tr>
                        <td width="200">微信支付 证书2</td>
                        <td>EXTEND_PATH-wechatPay/cert/apiclient_cert.pem</td>
                    </tr>

                </tbody>

            </table>
            <div style="text-align:center;">
                <button type="submit" class="btn btn-success js-ajax-submit " name="on" >提交</button>
                <!-- 测试的时候js-ajax-submit从class里取出来 -->
            </div>
        </form>

    </div>
<include file="public/scripts"/>
</body>
