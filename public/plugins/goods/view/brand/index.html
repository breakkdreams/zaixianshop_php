<script type="text/javascript">

    /**
     * 添加栏目
     */
    function addcat(){
        let addurl = "{:cmf_plugin_url('Member://app_config/add')}";
        layer.open({
            type: 2,
            title: '添加栏目',
            shadeClose: true,
            shade: 0.8,
            area: ['800px', '500px'],
            btn:['提交','关闭'],
            fixed:false,
            content: addurl, //iframe的url
            yes:function(index, layero){
                var body = layer.getChildFrame('body', index); 

                //parentInfo = window["layui-layer-iframe" + index].callbackdata();
                //console.log(parentInfo);


                
                var cname = body.find('input[name=name]').val();
                var curl = body.find('input[name=url]').val();
                var cimage = body.find('#image_info').val();
                var ctype = body.find('input[name=type]:checked').val();
                var cstaus = body.find('input[name=status]:checked').val();
                //alert(cstaus);

                if(cname==''){
                    layer.msg('栏目名称不可为空', function(){
                    });
                    return false;
                }
                
                
                $.ajax({   
                    url:addurl,
                    type:'post',
                    data:{  
                           cname : cname,  
                           curl : curl,  
                           cimage : cimage,  
                           ctype : ctype,
                           cstaus : cstaus  
                    },  
                    dataType:'json',
                    success:function(datas){
                        
                        if(datas.code=='1'){
                            layer.msg(datas.msg,{time:1500},function(){
                                layer.closeAll();
                                window.location.reload(); 
                            });
                        }else if(datas.code=='0'){
                            layer.msg(datas.msg);
                        }
                    },
                    error:function(data){
                        layer.msg('添加失败');
                        return false;
                    }
                })
            }

        });
    }

    /**
     * 修改会员
     */
    function editMember(data){
        let edit_url = "{:cmf_plugin_url('Member://app_config/edit')}?id="+data;
        layer.open({
            type: 2,
            title: '修改栏目',
            shadeClose: true,
            shade: 0.8,
            area: ['800px', '500px'],
            btn:['提交','关闭'],
            fixed:false,
            content: edit_url, //iframe的url
            yes:function(index, layero){
                var body = layer.getChildFrame('body', index); 

                var cname = body.find('input[name=name]').val();
                var curl = body.find('input[name=url]').val();
                var cimage = body.find('#image_info').val();
                var ctype = body.find('input[name=type]:checked').val();
                var cstaus = body.find('input[name=status]:checked').val();
                

                if(cname==''){
                    layer.msg('栏目名称不可为空', function(){
                    });
                    return false;
                }
                
                $.ajax({   
                    url:edit_url,
                    type:'post',
                    data:{ 
                           cid: data,
                           cname : cname,
                           curl : curl,  
                           cimage : cimage,  
                           ctype : ctype,
                           cstaus : cstaus  
                    },  
                    dataType:'json',
                    success:function(datas){
                        
                        if(datas.code=='1'){
                            layer.msg(datas.msg,{time:1500},function(){
                                layer.closeAll();
                                window.location.reload(); 
                            });
                        }else if(datas.code=='0'){
                            layer.msg(datas.msg);
                        }
                    },
                    error:function(datas){
                        layer.msg('修改失败');
                        return false;
                    }
                })
            }
        });
    }
    

</script>
