<!DOCTYPE html>
<html>
<head>
	<include file="public/head"/>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>修改消息</title>
	<link rel="stylesheet" href="__STATIC__/css/layui.css"  media="all">
	<style type="text/css">
	a{color:#18BC9C;}
	</style>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
        <li><a href="javascript:history.go(-1)">返回</a></li>
        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'plugin/notice/email_manage/editsms')">
            <li class="active"><a href="{:cmf_plugin_url('Notice://email_manage/editsms')}">修改消息</a></li>
        </if>
    </ul>


    <form class="form-horizontal js-ajax-form margin-top-20" role="form" method="post" action="{:cmf_plugin_url('Notice://email_manage/editsms')}?id={$send.id}">
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>标题</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="title" placeholder="内容标题" value="{$send.title}" autocomplete="off"/>
            </div>
        </div>
        <div class="form-group textareas">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>内容</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="content" placeholder="消息内容" style="height: 80px;">{$send.content}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>收件人</label>
            <div class="col-md-6 col-sm-10">
                <input type="email" class="form-control" name="email" placeholder="收件人" value="{$send.recipients}" autocomplete="off"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success js-ajax-submit" name="save">保存</button>
            </div>
        </div>
    </form>

</div>

</body>
<include file="public/scripts"/>
<script src="__STATIC__/js/layui/layui.all.js"></script>
</html>
