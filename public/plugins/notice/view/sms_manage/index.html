<!DOCTYPE html>
<html>
<head>
    <include file="public/head"/>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>短信管理</title>
    <link rel="stylesheet" href="__STATIC__/css/layui.css"  media="all">
    <style type="text/css">
    a{color:#18BC9C;}
    </style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <php> $currentTab = 3 ;</php>
        <include file="public/nav" />
    </ul>

    <form class="well form-inline margin-top-20">
        <a class="btn btn-primary" href="{:cmf_plugin_url('Notice://sms_manage/sendPage')}">添加消息</a>
        <a href="{:cmf_plugin_url('Notice://sms_manage/test')}">发送</a>
    </form>

    <form id="myform" class="js-ajax-form" action="{:cmf_plugin_url('Notice://sms_manage/delsms')}" method="post">
        <table class="table table-hover table-bordered table-list" id="menus-table">
            <thead>
                <tr>
                    <th class="text-center" width="50">
                        <label>
                            <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                        </label>
                    </th>
                    <th class="text-center">id</th>
                    <th class="text-center">标题</th>
                    <th class="text-center">内容</th>
                    <th class="text-center">创建时间</th>
                    <th class="text-center">发送时间</th>
                    <th class="text-center">状态</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
                <volist name="send" id="vo">
                    <td class="text-center">{$vo.id}</td>
                    <td class="text-center">{$vo.id}</td>
                    <td class="text-center">{$vo.id}</td>
                    <td class="text-center">{$vo.id}</td>
                    <td class="text-center">{$vo.id}</td>
                    <td class="text-center">{$vo.id}</td>
                    <td class="text-center">{$vo.id}</td>
                </volist>
              
            <tbody>
                
            </tbody> 
        </table>
        <div style="margin-left:10px">
            <label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                全选/取消
            </label>
            <button style="margin-left:10px"  type="submit" class="btn btn-primary btn-sm js-ajax-submit" data-msg="确定要删除吗？">批量删除</button>
        </div>
        
        <div class="pagination">{$page|default=''}</div>

    </form>

</div>
</body>
<include file="public/scripts"/>
<script src="__STATIC__/js/layui/layui.all.js"></script>
</html>
