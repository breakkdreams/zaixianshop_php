<!DOCTYPE html>
<html>
<head>
    <title>会员管理</title>
    <include file='public/head'>
</head>
<body>

    <div class="wrap js-check-wrap">


    	<form method="POST" class="js-ajax-form" id='da' action="{:cmf_plugin_url('Member://admin_index/editGroup')}">
            <input type="hidden" class="form-control"  name="groupid" value="{$data.groupid}" >
    		<table class="table table-bordered table-hover"  style="text-align:center;">
    			<tr>
    				<td class="td-head" >用户组名</td>
    				<td class="td-body">
        				<input type="text" class="form-control"  name="name" placeholder="请输入用户组名" value="{$data.name}" required   >
        			</td>
    			</tr>

    			<tr>
    				<td class="td-head">简洁描述</td>
    				<td class="td-body">
        				<input type="text" class="form-control" name="description" value="{$data.description}"  placeholder="请输入简洁描述">
        			</td>
        		</tr>

    		</table>
    		<div style="text-align:center;">
    			<!-- <button type="submit" class="btn btn-success js-ajax-submit" name="on" >提交</button> -->
    			<!-- 测试的时候js-ajax-submit从class里取出来 -->
    	    </div>
    	</form>
    </div>
	
<include file="public/scripts"/>
<!-- <script rel="stylesheet" src="__PLUGIN_TMPL__/public/assets/layui/layui.all.js"  charset="utf-8"></script> -->
<script type="text/javascript">

    /**
     * 获取窗口中的元素，然后返回给父级
     * @return {[type]} [description]
     */
    function callbackdata(){
        let name = $("input[name=name]").val();
        let description = $("input[name=description]").val();
        let groupid = $("input[name=groupid]").val();

        var arr = new Array();
        arr['name'] = name;
        arr['description'] = description;
        arr['groupid'] = groupid;

        return arr;
    }    
</script>
</body>
</html>
