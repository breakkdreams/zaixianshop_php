<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <php>$currentTab=1;</php>
        <include file="public@nav"/>
    </ul>
    <form class="well form-inline margin-top-20" method="get" action="{:cmf_plugin_url('Qrcodes://qrcode/index')}">
        名称:
        <input type="text" class="form-control" name="code_name" style="width: 120px;" value="{:input('request.code_name/s','')}" placeholder="请输入名称">
        创建时间:
        <input type="text" class="form-control js-bootstrap-datetime" autocomplete="off" name="start_time" style="width: 164px;" value="{:input('request.start_time/s','')}" placeholder="开始时间">
        <input type="text" class="form-control js-bootstrap-datetime" autocomplete="off" name="end_time" style="width: 164px;" value="{:input('request.end_time/s','')}" placeholder="结束时间">
        <select class="form-control" name="create_status" id="input-type">
            <option value="">创建方式</option>
            <option value="0">手动</option>
            <option value="1">接口</option>
        </select>
        <select class="form-control" name="qrcode_type" >
            <option value="">类型</option>
            <option value="0">地址</option>
            <option value="1">数据</option>
        </select>
        <input type="submit" class="btn btn-primary" value="搜索" style="padding: 5px 20px"/>
        <a href="javascript:;" class="btn btn-success" style="padding: 6px 18px;" onclick="add();">创建</a>
    </form>
<table class="table table-bordered table-hover" style="text-align:center;">
    <thead class="well">
    <tr>
        <th><input onclick="selectAll()" type="checkbox"  name="controlAll" id="controlAll"></th>
        <th>ID</th>
        <th>二维码</th>
        <th>名称</th>
        <th>内容</th>
        <th>创建时间</th>
        <th>类型</th>
        <th>创建方式</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <volist name="list" id="vo">
        <tr>
            <td>
                <input class="checkboxes" type="checkbox" value="{$vo.id}" name="selected">
            </td>
            <td>{$vo.id}</td>
            <td style="position: relative">
                <img class="qrimg" src="{:cmf_get_root()}/{$vo.img_url}" style="width: 74px" >
<!--                <img class="maximg" src="/public/{$vo.img_url}"  >-->
            </td>
            <td>{$vo.code_name}</td>
            <td>{$vo.text}</td>
            <td>{:date('Y-m-d H:i:s',$vo.create_time)}</td>
            <td>{$vo.qrcode_type==1?'数据类型':'地址类型'}</td>
            <td>{$vo.create_status?'接口':'手动'}</td>
            <td>
                <a class="btn btn-xs btn-danger js-ajax-delete"
                   href="{:cmf_plugin_url('Qrcodes://qrcode/delete')}?id={$vo.id}" data-msg="确定删除此条二维码吗？"
                   data-refresh="{:cmf_plugin_url('Qrcodes://qrcode/index')}">删除</a>
            </td>
        </tr>
    </volist>
    </tbody>
</table>
    <div>
        <a href="javascript:;" class="btn btn-danger radius" onclick="del_all();"> 批量删除</a>
    </div>
    <div class="pagination">
        {$page}
    </div>
</div>
<div class="tab-pane kis" style="display: none">
    <div class="form-group" style="width: 100%">
        <label class="col-md-2 col-sm-2 control-label" style="padding-top: 7px;margin-right: -18px;">
            <span class="form-required"></span>名称
        </label>
        <div class="col-md-10 col-sm-10">
            <input type="text" class="form-control" name="qr_name" placeholder="请输入二维码名称" >
        </div>
    </div>
    <div class="form-group " >
        <label class="col-md-2 col-sm-2 control-label" style="padding-top: 7px;margin-right: -18px;margin-top: 20px">
            <span class="form-required"></span>内容
        </label>
        <div class="col-md-10 col-sm-10">
            <textarea type="text" class="form-control" name="qr_text" style="margin-top: 20px" placeholder="请输入二维码内容" ></textarea>
        </div>
    </div>
    <div class="form-group " >
        <label class="col-md-2 col-sm-2 control-label" style="padding-top: 7px;margin-right: -18px;margin-top: 20px">
            <span class="form-required"></span>类型
        </label>
        <div class="col-md-10 col-sm-10">
            <select class="form-control" id="qrcode_type" name="qrcode_type" style="margin-top: 20px">
                <option value="0" >地址类型</option>
                <option value="1" >数据类型</option>
            </select>
        </div>
    </div>
    <a class="btn btna btn-xs btn-success add-config-btn"
       href="javascript:addQr()" >添加</a>
    <a class="btn btn-xs btn-primary"
       href="javascript:close()" style="padding: 6px 20px;margin-top: 24px;">关闭</a>
</div>

<script src="__STATIC__/js/wind.js"></script>
<script>

    //手动添加二维码
    function add() {
        //页面层
        layer.open({
            title: '添加二维码',
            type: 1,
            // skin: 'layui-layer-rim', //加上边框
            area: ['380px', '300px'], //宽高
            content: $('.kis')
        });
    }
    //添加二维码
    function addQr(){
        let name=$(" input[ name='qr_name' ] ").val();
        let text=$(" textarea[ name='qr_text' ] ").val();
        let qrcode_type=$(" #qrcode_type").val();
        if(name==''){
            layer.msg('请输入二维码名称')
            return false
        }else if(text==''){
            layer.msg('请输入二维码内容')
            return false
        }
        $.ajax({
            url:"{:cmf_plugin_url('Qrcodes://qrcode/addQrcode')}", //请求的url地址
            dataType:"json", //返回格式为json
            // async:true,//请求是否异步，默认为异步，这也是ajax重要特性
            data:{"name":name,"text":text,"qrcode_type":qrcode_type}, //参数值
            type:"POST", //请求方式
            success:function(req){
                //请求成功时处理
                if(req.code==1){
                    layer.closeAll();
                    layer.msg('添加成功', {icon: 1});
                    setTimeout(function () {
                        location.reload();
                    }, 1500)
                }else{
                    layer.msg(req.msg)
                }
            },
            complete:function(){
                //请求完成的处理
            },
            error:function(){
                //请求出错处理
            }
        });
        return false
    }
    function close() {
           layer.closeAll();
    }
    //删除
    function del_all(){
        var sortarr = [];
        var length = $("input[name=selected]").length;
        for (var i=0;i<length;i++){
            if($("input[name=selected]").eq(i).prop("checked")){
                var json = $("input[name=selected]").eq(i).attr('value');
                sortarr.push(json)
            }
        }
        layer.confirm('确定删除选中项吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            if(sortarr.length==0){
                layer.msg('请选择内容')
            }
            $.ajax({
                url:"{:cmf_plugin_url('Qrcodes://qrcode/deleteArr')}", //请求的url地址
                dataType:"json", //返回格式为json
                // async:true,//请求是否异步，默认为异步，这也是ajax重要特性
                data:{"id":sortarr}, //参数值
                type:"POST", //请求方式
                success:function(req){
                    //请求成功时处理
                    console.log(req)
                    if(req.code==1){
                        layer.msg('删除成功！', {icon: 1});
                        setTimeout(function () {
                            location.reload();
                        }, 1200)
                    }else{
                        layer.msg('删除失败了，请重试')
                    }
                },
                complete:function(){
                    //请求完成的处理
                },
                error:function(){
                    //请求出错处理
                }
            });
            return false
        }, function(){

        });
        return false;
    }
    //全选
    function selectAll(){
        var checklist = document.getElementsByName ("selected");
        if(document.getElementById("controlAll").checked)
        {
            for(var i=0;i<checklist.length;i++)
            {
                checklist[i].checked = 1;
            }
        }else{
            for(var j=0;j<checklist.length;j++)
            {
                checklist[j].checked = 0;
            }
        }
    }
</script>

</html>
