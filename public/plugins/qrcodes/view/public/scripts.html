<script>
    function sendajax(vars,post_url){
        let value={}
        $.ajax({
            type : "POST",
            dataType : "JSON",
            async: false,
            url : post_url,
            data : vars,
            success : function(data) {
                if (data.code) {
                    value=data
                } else {
                    layer.alert(data.msg);
                }
            },
            error:function () {
                layer.msg('请检查网络');
            }
        });
        return value;
    }
</script>
