<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('user/index')}">员工管理</a></li>
			<li class="active"><a href="#">请假添加</a></li>
		</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('user/qj_add')}">
		 <div class="row">
		 <div class="col-md-9">
		  <table class="table table-bordered">
                      <tr>
                        <th style="width: 170px">请假类型</th>
                        <td>
                        <select name="post[type]" class="form-control">
					    <option value="事假" >事假</option>
						<option value="迟到" >迟到</option>
						<option value="旷工" >旷工</option>
						<option value="病假" >病假</option>
			            <option value="早退" >早退</option>
			            <option value="违规" >违规</option>
				        </select>
                        </td>
                    </tr>
                     <tr>
                        <th style="width: 170px">请假开始时间</th>
                        <td>
                           <input type="text" class="form-control js-bootstrap-datetime" name="post[start_time]">
                           <input type="hidden" name="post[userid]" value="{$userid}">
                           <input type="hidden" name="post[username]" value="{$username['user_login']}">
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 170px">请假天数</th>
                        <td>
                           <input type="text" class="form-control" name="post[time]">
                        </td>
                    </tr>
                     <tr>
                        <th>请假内容</th>
                        <td>
                            <script type="text/plain" id="content" name="post[content]"></script>
                        </td>
                    </tr>
			 </table>
			
			 <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
			
			</div>
				


		
	</div>
	
	</form>
	</div>
	<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });
		</script>
	<script src="__STATIC__/js/admin.js"></script>
	<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
</body>
</html>
